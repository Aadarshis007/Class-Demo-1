<body>

            </div>
            <div class="right-form-details">
                <div class="firstNameLastName">
                    <div class="firstname">
                        <label for="">First Name</label>
                        <input type="text">
                    </div>
                    <div class="lastname">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                </div>
                <div class="emailPhone">
                    <div class="email">

                        <input type="text">
                    </div>
                    <div class="phone">
                        <label for="">Phone</label>
                        <input type="text">
                    </div>
                </div>
                <div class="subject">
                    <label for="">Subject</label>
                    <input type="text">
                </div>
                <div class="message">
                    <label for="">Message</label>
                    <input type="text">
                </div>
                <div class="sendMessageButton">
                    <button>Send Message</button>
                </div>
