<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Demo</title>
    <link rel="stylesheet" href="/Frontend-Demo/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="headerMain">
        <div class="firstHeader">
            <div class="phoneEmail">
                <div class="phone">
                    <img src="/phone.png" alt="">
                    <label>(+1) 123-456-7890</label>
                </div>
                <div class="email">
                    <img src="/email.png" alt="">
                    <label>demo@gmail.com</label>
                </div>
            </div>
            <div class="nameLogout">
                <div class="name">
                    <label>
                        Amitabh Bachhan
                    </label>
                </div>
                <div class="logout">
                    <button>
                        Logout
                    </button>
                </div>
            </div>
        </div>
        <div class="secondHeader">
            <div class="logo">
                <img src="/Frontend-Demo/MainLogo.png" alt="">
            </div>
            <div class="hyperLinks">
                <ul>
                    <li>Home</li>
                    <li>Courses</li>
                    <li>Inquiry</li>
                    <li>About Us</li>
                </ul>
            </div>
            <div class="contactUsButton">
                <button>
                    Contact Us
                </button>
            </div>
        </div>
    </div>
    <div class="flexLearning"></div>
    <div class="featuredCourses"></div>
    <div class="intructorDiv"></div>
    <div class="footer"></div>
</body>

</html>
