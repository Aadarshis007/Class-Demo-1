<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Demo</title>
    <link rel="stylesheet" href="/Frontend-Demo/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="headerMain">
        <div class="firstHeader">
            <div class="phoneEmail">
                <div class="phone">
                    <img src="/phone.png" alt="">
                    <label>(+1) 123-456-7890</label>
                </div>
                <div class="email">
                    <img src="/email.png" alt="">
                    <label>demo@gmail.com</label>
                </div>
            </div>
            <div class="nameLogout">
                <div class="name">
                    <label>
                        Amitabh Bachhan
                    </label>
                </div>
                <div class="logout">
                    <button>
                        Logout
                    </button>
                </div>
            </div>
        </div>
        <div class="secondHeader">
            <div class="logo">
                <img src="/Frontend-Demo/MainLogo.png" alt="">
            </div>
            <div class="hyperLinks">
                <ul>
                    <li>Home</li>
                    <li>Courses</li>
                    <li>Inquiry</li>
                    <li>About Us</li>
                </ul>
            </div>
            <div class="contactUsButton">
                <button>
                    Contact Us
                </button>
            </div>
        </div>
    </div>
    <div class="flexLearning">
        <div class="leftComponent">
            <div class="flexLearn">
                <label>Flexible Learning</label>
            </div>
            <div class="secondHeading">
                <label>Self paced online & offline Classrooms</label>
            </div>
            <div class="registerButton">
                <button>
                    Register Now
                </button>
            </div>
        </div>
        <div class="rightComponent">
            <img src="/Frontend-Demo/firstComponentRightImage.png" alt="">
        </div>
    </div>
    <div class="featuredCourses">
        <div class="headingLabels">
            <label>Featured Courses</label>
            <label>Pick a Course to Get Started</label>
        </div>
        <div class="categoryCourses">
            <div class="category">
                <ul>
                    <li>All category</li>
                    <li>Artificial Intelligence</li>
                    <li>Business Analysis</li>
                    <li>Front-End</li>
                    <li>Back-End</li>
                    <li>UI/UX Design</li>
                    <li>Project Management</li>
                </ul>
            </div>
            <div class="cardsCourses">
                <div class="mainCard">
                    <div class="courseImg">
                        <img src="" alt="">
                    </div>
                    <div class="courseInfo">
                        <label><span>Artificial Intelligence</span></label>
                        <label>Introduction to Machine Learning using Python (Linear Regression)</label>
                        <label><span><img src="" alt=""></span>10 weeks</label>
                    </div>
                    <div class="learnMore">
                        <label>Learn More<span><img src="" alt=""></span></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="browseMoreCourseButton">
            <button>
                Browse More Courses
            </button>
        </div>
    </div>
    <div class="intructorDiv"></div>
    <div class="footer"></div>
</body>

</html>
